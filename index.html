<!DOCTYPE html>
<html>
<head>
	<title>todo</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

</head>

<body>

<div class="container">
  <h2>TO DO LIST</h2>
  <section>
      <article>
        <h3>ADD ITEM</h3>
        <div class="raya-align">
          <input id="todo-text" type="text" name="add-text" class="add-text">
          <a id="add" class="add" href="#">Add</a>
        </div>

      </article>
      <article class="art-todolist">
        <h3>TODO</h3>
        <div class="raya-align">
          <div id="todo-list" class="todo-list">
          </div>
        </div>
      </article>
      <article class="art-completed">
        <h3>COMPLETED</h3>
        <div class="raya-align">
          <label class="completed">Este es un todo</label>
          <a class="delete" href="#" id="delete">Delete</a>
        </div>
      </article>
  </section>
</div>
</body>

<script id="todo-template" type="text/template">
  <div class="todo">
    <label class="todo-label"><input type="checkbox" name="check" class="check">{todoText}</label>
    <a class="edit" href="#">Edit</a>
    <a class="delete" href="#" id="delete">Delete</a>
  </div>
</script>

<script src="core/events.js"></script>
<script src="core/interpolator.js"></script>
<script src="modules/add.js"></script>
<script src="modules/delete.js"></script>
<script src="modules/show_list.js"></script>
<script src="modules/todo.js"></script>
<script src="modules/todo_list.js"></script>
<script src="app.js"></script>


</html>
